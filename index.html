<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible' content='IE=edge">
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githubusercontent.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js"></script>
    <script src="https://raw.githubusercontent.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene
        vr-mode-ui="enabled: false"
		embedded arjs>
        
      <a-entity id="pokemon" gltf-model="./assets/magnemite/scene.gltf" position="10 10 10" rotation="0 0 0" scale="0.05 0.05 0.05" 
		gps-entity-place="longitude: -0.0805316; latitude: 51.4743537;" animation-mixer/>
      
        	<a-camera gps-new-camera='gpsMinDistance: 5'></a-camera>
	</a-scene>
</body>
  
</html>
