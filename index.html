<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible' content='IE=edge">
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="ar-threex-location-only.js"></script>
    <script src="aframe-ar.js"></script>
	<script src='index.js'></script>
</head>

<body style='margin: 0; overflow: hidden;'>
	<a-scene id="scene" vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>
        	<a-camera gps-new-camera='gpsMinDistance: 5'></a-camera>
	</a-scene>
	
	<script>
		var printDist = () => {
			const distanceMsg = document.getElementById('pokemon').getAttribute('distanceMsg');
			console.log("distance is", distanceMsg); 
		}

		setInterval(printDist, 1000);
	</script>
	
</body>
	
</html>
