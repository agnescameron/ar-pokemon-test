<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible' content='IE=edge">
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="ar-threex-location-only.js"></script>
    <script src="aframe-ar.js"></script>
	<script src='index.js'></script>
</head>

<body style="margin: 0; overflow: hidden;">
	<a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>

      	<a-entity id="pokemon" gltf-model="./assets/magnemite/scene.gltf" rotation="0 180 0" scale="0.15 0.15 0.15" position="0 20 0"
		gps-entity-place="longitude:-0.08072940147860655; latitude: 51.473791407131834;" animation-mixer/>
	    
	    <a-box material="color: yellow" gps-entity-place="longitude:-0.08072940147860655; latitude: 51.473791407131834;"/>
	    
        	<a-camera gps-new-camera></a-camera>
	</a-scene>
	
	<div id='setloc' style='position:absolute; left: 10px; bottom: 2%; z-index:999; background-color: blue; color: white; padding: 10px'>
		Lat:<input id="lat" value="51.049" /> 
		Lon: <input id="lon" value="-0.723"/> 
		Min Acc: <input id='minacc' value='1000' /> <input type='button' id='go' value='go' />
		</div>

</body>
	
</html>
