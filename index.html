<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible' content='IE=edge">
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="ar-threex-location-only.js"></script>
    <script src="aframe-ar.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene
        vr-mode-ui="enabled: false"
		embedded arjs>
        
      <a-entity id="pokemon" gltf-model="./assets/magnemite/scene.gltf" rotation="0 180 0" scale="0.15 0.15 0.15" 
		gps-entity-place="longitude: -0.080532; latitude: 51.4743506;" animation-mixer/>
	    
        	<a-camera gps-new-camera></a-camera>
	</a-scene>
</body>
  
	<script>
		const distanceMsg = document.querySelector('[gps-entity-place]').getAttribute('distanceMsg');
		console.log(distanceMsg); 
	</script>
	
</html>
